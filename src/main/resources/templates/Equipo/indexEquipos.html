<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Equipos</title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}"/>

    <!-- Page level plugin CSS-->
    <link th:href="@{css/dataTables.bootstrap4.css}" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="">PUCMM Emprende</a>
    <br>


    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="es"> <img th:src="@{uploads/do.png}"></a>
            </li>
            <li class="nav-item">
                <a id="en"><img th:src="@{uploads/us.png}"></a>
            </li>
        </ul>
    </div>

    <!-- Navbar -->

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>

        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexUser">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="#{cliente}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexEquipos">
                <i class="fas fa-fw fa-wrench"></i>
                <span th:text="#{equipo}"></span></a>
            <a class="nav-link" href="/indexFamilia">
                <i class="fas fa-fw fa-plus"></i>
                <span th:text="#{familia}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexAlquiler">
                <i class="fas fa-fw fa-boxes"></i>
                <span th:text="#{alquiler}">Alquiler</span></a>
            <a class="nav-link" href="/indexEntrega">
                <i class="fas fa-fw fa-receipt"></i>
                <span th:text="#{entrega}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/historial">
                <i class="fas fa-fw fa-history"></i>
                <span th:text="#{historial}"></span></a>
        </li>

    </ul>

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <a href="/indexEquipos" th:text="#{equipo}">Equipos</a>
                </li>
            </ol>

            <div class="btn">
                <a class="btn btn-outline-primary" href="/crearEquipo" th:text="#{crear}">Crear Equipo</a>
            </div>
            <table class="table">
                <tr>
                    <th th:text="#{foto}">Foto</th>
                    <th th:text="#{nombre}">Nombre</th>
                    <th th:text="#{fam}">Familia</th>
                    <th th:text="#{subFamilia}">Sub-Familia</th>
                    <th th:text="#{tarifa}">Tarifa</th>
                    <th>Stock</th>
                    <th th:text="#{accion}">Accion</th>
                </tr>
                <th:block th:each="equipo : ${equipos}">

                    <tr>
                        <td><img th:src="@{${equipo.photo}}" style="width:128px;height:128px;"></td>
                        <td th:text="${equipo.name}">...</td>
                        <td th:text="${equipo.family.nombre}">...</td>
                        <td th:if="${equipo.subFamily == null}">No tiene</td>
                        <td th:if="${equipo.subFamily != null && equipo.subFamily.nombre != null}" th:text="${equipo.subFamily.nombre}">No tiene</td>
                        <td th:text="${equipo.tariff}">...</td>
                        <td th:text="${equipo.stock}">...</td>
                        <td>
                            <div class="btn">
                                 <a class="btn btn-danger" th:href="@{/deleteEquip(id=${equipo.id})}"><i class="fa fa-eraser"></i></a>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </table>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{js/jquery.easing.min.js}"></script>


<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#es").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexEquipos?lang=' + selectedOption);

        });
        $("#en").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexEquipos?lang=' + selectedOption);

        });
    });
</script>

</body>

</html>
